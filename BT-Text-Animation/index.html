<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chạy chữ Animation</title>
    <style>
        /* KeyFrames */
        .text-2{
            animation: text2 2s ease infinite;
        }
    </style>
</head>
<body>
    <div class="text1">Start</div>
    <div class="text2">Learning</div>
    <div class="text3">Today</div>
</body>
</html>
