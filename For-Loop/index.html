    <script>
        // Bài 2
        function factorial1(number) {
            var factori = 1;
            // Kiem tra xem co phai la so hay khong
            if (typeof num != "number" || num <0 ){
                return "Không phải là số nguyên";
            }
            // Khi num =0 thi factori =1
            if (num == 0) {
                return factori;
            } else {
                for (var i = 1 ; i<= num; i++) {
                    factori *= i;
                }
            }
            return factori;
        }
        
        function factorial2(number) {
            var factori = num;
            if(num==0 || num==1){
                return 1;
            }
            for (var i = 2; i<=num;i++){
                factori*=i;
            }
            return factori;
        }
        // Bài 3
        function reverseString(str) {
            return str.split("").reverse().join("");
        }
        document.write(reverseString("hello"));
        document.write("<br>");
        // Bài 1
        function duplicate(str) {
            var newStr = str;
            for (var i=1; i<10; i++){
                newStr=newStr+"-"+str;
            }
            return newStr;

        document.write(duplicate("123"));

            }

            newArr=arr.map(function(item){

            });
