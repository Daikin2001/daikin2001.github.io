<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BT Function</title>
</head>
<body>
    
    
    <script>
        function square(a){
            var b = a*a;
            return b;
        }
        document.write(square(5));
        document.write('<br>');
        // Tính Bình Phương - Bài 1.
        function square2(a,b,c) {
            var d = 3*a + 2*b - c;
            return d;
        }
        document.write(square2(2,5,6));
        document.write('<br>');
        // Tính bình phuong của (3a+2b-c) - Bài 2.
        
        
        // Bài 3
        function cutchuoi(str) {
            var cut = str.substr(0,30);
            return cut + '...';
        }
        document.write(cutchuoi("Hello, World."));
        document.write('<br>');
        // Bài 4
        function bai4(arr){
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[0].slice(1).toLowerCase();
        }
        
        // Bài 5
        function bai5(arr){
            var newArr = arr.sort(function(a,b){return a-b});
            return newArr[0];
        }
        // Bài 6
        
        function bai6(arr){
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[0].slice(1).toLowerCase();
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[1].slice(1).toLowerCase();
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[2].slice(1).toLowerCase();
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[3].slice(1).toLowerCase();
            arr[0]=arr[0].charAt(0).toUpperCase() + arr[4].slice(1).toLowerCase();
            var newArr = arr.sort();
            document.write('<h1>'+newArr[0]+'<br>'+newArr[1]+'<br>'+newArr[2]+'<br>'+newArr[3]+'<br>'+newArr[4]+'</h1>');
        }
        
        
    </script>
</body>
</html>
