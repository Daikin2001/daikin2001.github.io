<!doctype html>
<html lang="en">
<head>
    <title>Responsive Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .red{color:white; background: red; text-align: center;}
        .green{color:white;background: green; text-align: center;}
        .blue{color:white;background: blue; text-align: center;}
        .yellow{color:black;background: yellow; text-align: center;}
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mr-auto"></div>
                    <div class="my-2 my-lg-0">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#">Menu 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#">Menu 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#">Menu 3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <br><br>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-6 red">
                        <img src="https://picsum.photos/300" alt="">
                    </div>
                    <div class="col-md-6 col-lg-6 blue">
                        <img src="https://picsum.photos/300" alt="">
                    </div>
                    <div class="col-md-6 col-lg-6 green">
                        <img src="https://picsum.photos/300" alt="">
                    </div>
                    <div class="col-md-12 col-lg-6 yellow">
                        <img src="https://picsum.photos/300" alt="">
                    </div>
                </div>
            </div>
        </section>
        
        <br>
        <br>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
    </html>
