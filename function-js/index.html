<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <script>
        // Bình phương một số
        function square(number) {
            if (typeof number != "number"){
                return "Không phải là số";
            }
            return number*number
        }
        document.write(square(5));
        document.write("<br/>");
        // Bài 2 (Update 2019)
        function centuryFromYear(year) {
            var newYear = year.toString().length;
            var stYear
            if (newYear >= 4){
                stYear = year.toString().substring(0, 2);
                if (year % 100 !== 0){ 
                    return (parseInt(stYear)+1);
                } else {
                    return parseInt(stYear);  
                };
            } else if (newYear >= 3){
                stYear = year.toString().substring(0,1);
                if (year % 100 !== 0){ 
                    return (parseInt(stYear)+1);
                } else {
                    return parseInt(stYear);  
                };
            } else if (newYear < 3){
                return 1;
            };
        };
        document.write(centuryFromYear("2009"));
        document.write("<br/>")
        function Capitalize(str) {
            if(typeof str !='string'){
                return "Không phải là chuỗi";
            }
            //tách 2 chuỗi
            var stringFirst = '';
            var stringSecond = '';
            stringFirst = str.charAt(0).toUpperCase();
            stringSecond = str.slice(1).toLowerCase();
            return stringFirst+stringSecond;
        }
        document.write(Capitalize("welcome to ZXArkin"));
        document.write("<br/>");
        function sortArray(arr) {
            //var minArray;
            //minArray=Math.min.apply(Math,arr);
            arr = arr.sort(function(a, b){return a-b});
            return arr[0];
        }
        document.write(sortArray(300,222,555,777));
        document.write("<br/>");
    </script>
</body>
</html>
