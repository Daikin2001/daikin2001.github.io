<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
    <h1>Bảng thông tin người dùng</h1>
    <div id="wrap">
        <table id="myTable">
            <tr class="wrap">
                
            </tr>
            <thead>
            <tr>

                <th id="phone" onclick="sortTable(3)">Phone<img id="icon4" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                <th id="delete" onclick="sortTable(3)">Action<img id="icon5" class="icon" src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
            </tr>
            </thead>

            <tbody>
                
            </tbody>
            <tfoot>
            </tfoot>
            
        </table>
        
    </div>
    <button type="button" id="mybutton" onclick="createUser()">Thêm user tại đây</button>
