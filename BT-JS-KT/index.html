<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  http-equiv="X-UA-Compatible">
  <title>Document</title>
</head>
<body>
  <div id="myDIV">
    <p>First p element in div.</p>
    <p>Another p element in div.</p>
    <p>A third p element in div.</p>
  </div>
  <p id="demo"></p>
  <script>
    // Bài 1
    function largestOfFour(arr) {
      var largestNumber = [0,0,0,0];
      for(var arrayIndex = 0; arrayIndex < arr.length; arrayIndex++) {
        for(var subArrayIndex = 0; subArrayIndex < arr[arrayIndex].length; subArrayIndex++) {
          if(arr[arrayIndex][subArrayIndex] > largestNumber[arrayIndex]) {         
            largestNumber[arrayIndex] = arr[arrayIndex][subArrayIndex];
          }
        }
      }
      return largestNumber;
    }
    largestOfFour([1,2,4,6,8]);
    // Bài 2
    function findLongestWord(str) {
      var strSplit = str.split(' ');
      var longestWord = 0;
      for(var i = 0; i < strSplit.length; i++){
        if(strSplit[i].length > longestWord){
          longestWord = strSplit[i].length;
        }
      }
      return longestWord;
    }
    console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));
    
    // Bài 3
    function confirmEnding (str, target) {
      return str.substr(-(target.length)) === target;
    }
    console.log(confirmEnding("Đạt", "n"));// False
    // Bài 4
    var contains = function(needle) {
      // Per spec, the way to identify NaN is that it is not equal to itself
      var findNaN = needle !== needle;
      var indexOf;
      
      if(!findNaN && typeof Array.prototype.indexOf === 'function') {
        indexOf = Array.prototype.indexOf;
      } else {
        indexOf = function(needle) {
          var i = -1, index = -1;
          
          for(i = 0; i < this.length; i++) {
            var item = this[i];
            
            if((findNaN && item !== item) || item === needle) {
              index = i;
              break;
            }
          }
          
          return index;
        };
      }
      
      return indexOf.call(this, needle) > -1;
    };
    // Bài 5
    function numberTagsHTML() {
      var div = document.getElementById("myDIV");
      var nodelist = div.getElementsByTagName("P");
      document.getElementById("demo").innerHTML = nodelist.length;
    }
    numberTagsHTML();
  </script>
</body>
</html>
